
  <mat-card class="example-card" *ngFor="let recipe of recipes">
    <mat-card-header>
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://img.icons8.com/?size=64&id=80684&format=png">
    <mat-card-content>
      <p>
      {{recipe.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="recipe/{{recipe.id}}">VIEW</button>
      <button mat-button>COOK</button>
    </mat-card-actions>
  </mat-card>
